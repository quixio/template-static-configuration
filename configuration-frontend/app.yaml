name: configuration-frontend
language: Python
variables:
  - name: POSTGRES_HOST
    inputType: FreeText
    description: The hostname for the PostgreSQL instance
    defaultValue: admin
    required: true
  - name: POSTGRES_PORT
    inputType: FreeText
    description: The port for the PostgreSQL instance
    defaultValue: admin
    required: true
  - name: POSTGRES_USER
    inputType: FreeText
    description: The user for the PostgreSQL instance
    defaultValue: admin
    required: true
  - name: POSTGRES_PASSWORD
    inputType: Secret
    description: The password for the PostgreSQL instance
    required: true
  - name: POSTGRES_DBNAME
    inputType: FreeText
    description: The database name for the PostgreSQL instance
    defaultValue: quix
    required: true
  - name: CONFIG_UI_AUTH_TOKEN
    inputType: Secret
    description: The auth token to access the Config UI.
    required: true
dockerfile: dockerfile
runEntryPoint: main.py
defaultFile: main.py
libraryItemId: streamlit
